<div class="container">
  <form class="form mat-elevation-z8">
    <h1>Help Desk - Dev Fullstack</h1>

    <img src="assets/img/login-image.svg" alt="Help Desk - Dev Fullstack">


      <mat-form-field class="full-width">
        <mat-label>E-mail</mat-label>
        <input [(ngModel)] = "creds.email" [formControl]="email" required name="email" matInput placeholder="exemplo@email.com">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Senha</mat-label>
        <input [(ngModel)] = "creds.senha" [formControl]="senha" required name="senha" type="password" matInput placeholder="Ex.: 123">
      </mat-form-field>

      <button class="full-width mat-elevation-z4" (click)="logar()" [disabled]="!validaCampos()" mat-raised-button>Login</button>

  </form>

</div>
